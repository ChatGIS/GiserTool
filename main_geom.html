<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚集点场景</title>
    <script src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="script/plugins/OpenLayers/6.5.0/ol.js"></script>
    <link rel="stylesheet" href="script/plugins/OpenLayers/6.5.0/ol.css"/>
    <style>
        .map {
            width: 100%;
            height:700px;
        }
    </style>
</head>
<body>
    <button id="getViewPort" onclick="getAllFeatures()">222</button>
    <div id="map" class="map"></div>
</body>
<script>
    var lineLayer = new ol.layer.Vector({
        source: new ol.source.Vector({
            features: [new ol.Feature({
                geometry: new ol.geom.LineString([[112.52870595,37.87942920], [113.52870595,37.87942920]]),
                name:'Line'
            })]
        })
    })

    // 
    
    // 高德底图
	var gaodeTileLayer = new ol.layer.Tile({
		source: new ol.source.XYZ({
			url:'http://wprd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=7&x={x}&y={y}&z={z}'
		})
	});

    const map = new ol.Map({
        layers: [gaodeTileLayer, lineLayer],
        target: 'map',
        view: new ol.View({
            center: [112.52870595,37.87942920],
            zoom: 12,
            projection: 'EPSG:4326'	// proj
        }),
    });
</script>
</html>
